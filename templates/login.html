{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="{% static "css/base.css" %}"> 
    <script src="https://cdn.tailwindcss.com"></script>
    <title>login</title>
</head>

<body class="bg-slate-400">

    {% block content %}


    <div id="container" class="flex justify-center flex-row items-center">
        <div id="box" class=" w-2/3 bg-slate-500 rounded-2xl p-4 max-w-96 ">
            <div id="title" class="h-14 flex w-full justify-center items-center bg-green-500">Sign In</div>
            <div class="flex items-center flex-col justify-around  bg-slate-600 gap-8 pb-8">

                <form action="/login" method="post" class="flex items-center flex-col justify-around  bg-slate-600 gap-10 pt-8">
{% csrf_token %}
                    <div id="theusername" class="rounded-md p-3 w-full text-white bg-neutral-700 flex justify-around">
                      
                        <label for="">Email</label>
                        <input type="text" name="theemail" id="self_user"
                            class="w-1/2 rounded-md bg-slate-200  border-zinc-700 border-2 text-black">
                    </div>

                    <div id="password" class="p-3 w-full bg-neutral-700 text-white flex justify-around rounded-md">
                        
                        <label for="">Password</label>
                        <input type="password" name="password" id="self_user" required 
                            class="w-1/2 rounded-md bg-slate-200 border-zinc-700 border-2 text-zinc-950">
                    </div>

                    <button
                        class="bg-slate-50 px-4 py-2 rounded-lg hover:transition-all hover:bg-slate-400 transition-all">Sign In</button>

                </form>

                <a class="text-white hover:text-yellow-600" href="{% url 'Signup' %}">
                    <h2>Don't have an account? Sign up here!</h2>

                </a>
            </div>
        </div>
    </div>
    {% endblock content %}
</body>

</html>
