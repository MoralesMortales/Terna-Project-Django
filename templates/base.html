<!DOCTYPE html>
<html lang="en">
	<head>
    <title>Django Tailwind</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src="https://cdn.tailwindcss.com"></script>
	</head>
<body class="bg-indigo-200">
    
<div id="container" class="mt-3 mx-6 bg-slate-100 p-5 rounded-md" >

    <div class="h-12 mb-1 px-2 bg-slate-500 rounded-sm" id="navbar" id="nav_container">
        <nav class="flex flex-row justify-between h-full">
            <ul class="flex flex-row justify-around w-3/4 self-center">
                <a href="{% url 'home' %}"><li>Init</li></a>
                <a href="{% url 'products' %}"><li>Products</li></a>
                
                {% if request.user.is_authenticated %}
                    <a href="{% url 'exit' %}"><li>Salir</li></a>
                {% else %}
                    <a href="{% url 'login' %}"><li>Ingresar</li></a>
                {% endif %}
                    
            </ul>
    <form action="" class="h-full flex items-center">
        <input type="text" placeholder="User" class="h-1/2 flex flex-col">
    </form>
        </nav>
    </div>
</div>

{% block content %}


{% endblock content %}
    
</body>
</html>
