{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
	<title>Django Tailwind</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="{% static "img/ugmaico.ico" %}" type="image/x-icon">

	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Anton&family=Arimo:wght@400..700&family=Besley:ital,wght@0,400..900;1,400..900&family=Indie+Flower&family=Josefin+Sans&family=Lobster&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Nova+Slim&family=Oleo+Script&display=swap"
		rel="stylesheet">
		
		<link rel="stylesheet" href="{% static "css/base.css" %}">

	<script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="">

	<div class="font-serif bg-slate-200 flex justify-center flex-col  items-center" id="container_nav">
		<div class="top-0 w-full bg-yellow-200 border-indigo-950 border-b-4" id="container">

			<nav class="flex items-center h-16" id="navbar">

				<div class="w-1/4 h-full">
					<a href="{% url 'menuDefault' %}" class="h-full flex w-3/4 justify-around items-center ">
						<img src="{% static "img/png-transparent-atlantic-university-columbia-university-ugma-facultad-de-derecho-student-student-angle-people-university-removebg-preview.png" %}" alt="" class="h-full">
						
						<h3>UGMA</h3>
					</a>
				</div>

				<ul class="flex gap-5 w-2/4 justify-around items-center flex-row">
					<a href="{% url "UgmaPage" %}" class="boxh">
						<li>Historia</li>
					</a><a href="" class="boxh">
						<li>Contactanos</li>
					</a><a href="{% url "Create" %}" class="boxh">
						<li>Sedes</li>
					</a>
				</ul>


				{% if request.user.is_authenticated %}
				<div class="w-1/4 text-center">
					<a href="{% url 'Logout' %}">
						<span>Salir</span>
					</a>
				</div>
				{% else %}
				<div class="w-1/4 text-center">
				<a href="{% url 'Login' %}" class="w-1/4">
					<span>LOGIN</span>
				</a>
				</div>
				{% endif %} 
			</nav>
		
		</div>
	</div>

	<div class=""><!-- recuerda colocar mt 20 a todos los containers -->

		{% block content %}

		{% endblock content %}

	</div>

<div id="footer" class="relative bottom-0 left-0 right-0">
	<footer id="footer" class="py-12 bg-gray-700 ">
		<div class="flex mx-10 text-fuchsia-30 flex-col lg:flex-row lg:justify-between justify-center items-center text-white">
			<h4 class="w-full self-center text-center">Copyright -  All rights reserved</h4>
			<h4 class="w-full self-center text-center">A product of Carnian Companies</h4>
		</div>
	</footer>
</div>

</body>

</html>
