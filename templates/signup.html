{% extends 'base.html' %}
      
{% block content %}

<div id="container" class="">
    <div id="container_box" class="h-screen flex flex-col justify-evenly items-center">
        <div id="box" class="bg-amber-200 w-5/6 rounded-lg mt-5">
            <div id="title" class="flex justify-center items-center bg-black text-white lg:h-10 border-b-0 rounded-tr-md rounded-tl-md w-full">
                <h1>Sign up</h1>
            </div>
            <form method="post" action="{% url 'Signup' %}" class="grid grid-cols-3 place-items-center justify-self-center place-content-center justify-items-center">
                {% csrf_token %}
                <div id="userspace" class="info_c_box">
                    <label for="id_nombre">Nombre</label>
                    <input type="text" name="nombre" id="id_nombre" class="input_login_up" required>
                </div>
                <div id="father_lastname" class="info_c_box">
                    <label for="id_apellidoPaterno">Apellido Paterno</label>
                    <input type="text" name="apellidoPaterno" id="id_apellidoPaterno" class="input_login_up" required>
                </div>
                <div id="mother_lastname" class="info_c_box">
                    <label for="id_apellidoMaterno">Apellido Materno</label>
                    <input type="text" name="apellidoMaterno" id="id_apellidoMaterno" class="input_login_up" required>
                </div>
                <div id="cedula" class="info_c_box w-full">
                    <label for="id_cedula">Cedula</label>
                    <input type="number" name="cedula" id="id_cedula" class="input_login_up w-3/4" required>
                </div>
                <div id="fnaci" class="info_c_box">
                    <label for="id_fechaNacimiento">Fecha de Nacimiento</label>
                    <input type="date" name="fechaNacimiento" id="id_fechaNacimiento" class="input_login_up" minlength="7" maxlength="9" required>
                </div>
                <div id="sexo" class="info_c_box w-full">
                    <label for="id_sexo">Sexo</label>
                    <select name="sexo" id="id_sexo" class="option_signup w-3/4 text-center" required>
                        {% for key, value in form.fields.sexo.choices %}
                            <option value="{{ key }}" class="text-center">{{ value }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div id="email" class="info_c_box">
                    <label for="id_email">Correo Electronico</label>
                    <input type="email" name="email" id="id_email" class="input_login_up" required>
                </div>
                <div id="password" class="info_c_box">
                    <label for="id_password">Contrasena</label>
                    <input type="password" name="password" id="id_password" class="input_login_up" minlength="8" required>
                </div>
                <div id="password_conf" class="info_c_box">
                    <label for="id_password_conf">Confirmar Contrasena</label>
                    <input type="password" name="password_conf" id="id_password_conf" class="input_login_up" minlength="8" required>
                </div>
                <div id="tlfn" class="info_c_box">
                    <label for="id_telefono">Numero de Telefono</label>
                    <input type="text" name="telefono" id="id_telefono" class="input_login_up" required>
                </div>
                <div id="carrera_select" class="info_c_box">
                    <label for="id_carrera">Selecciona una carrera:</label>
                    <select name="carrera" id="id_carrera" class="option_signup" required>
                        {% for carrera in carreras %}
                            <option value="{{ carrera.pk }}" class="">{{ carrera.nombre }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="hover:bg-slate-400 hover:transition bg-red-300 px-8 py-6 rounded-xl">Enviar solicitud</button>
            </form>
        </div>
        <div class="flex flex-row w-full justify-around">
            <a class="text-black hover:text-yellow-600" href="{% url 'Login' %}">
                <h2>Already have an account? Log in here!</h2>
            </a>
            <a href="{% url 'signup_s' %}">create SECRET</a>
        </div>
    </div>
</div>
{% endblock content %}
